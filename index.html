<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Happy Birthday Selle.</strong>
                        <p>
                        Wish ko lang ay sana lahat ng gusto mo ay makuha mo. Itap mo lang yang puso para makita mo regalo ko, yan muna pag nagkita nalang tayo ang tunay. Ingat ka palagi, enjoy your day.
                        <div style="text-align: center;">
                            <a href="flower.html">
                                <img src="9671da936b8dd96b9ea1b842f4946871.gif" alt="Click me" style="width: 100px; height: auto;">
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
